<app-alert *ngIf="showAlert" [color]="alertColor">
    {{ alertMessage }}
</app-alert>

<!-- Registration Form -->
<form [formGroup]="registerform" (ngSubmit)="register()">
    <!-- Name -->
    <div class="mb-3">
      <label class="inline-block mb-2">Name</label>
      <app-input [control]="name" placeholder="Enter name"></app-input>
    </div>
    <!-- Email -->
    <div class="mb-3">
      <label class="inline-block mb-2">Email</label>
      <app-input [control]="email" placeholder="Enter email"></app-input>
    </div>
    <!-- Age -->
    <div class="mb-3">
      <label class="inline-block mb-2">Age</label>
      <app-input [control]="age" type="number" placeholder="Enter age"></app-input>
    </div>
    <!-- Password -->
    <div class="mb-3">
      <label class="inline-block mb-2">Password</label>
      <app-input [control]="password" type="password" placeholder="Set password"></app-input>
    </div>
    <!-- Confirm Password -->
    <div class="mb-3">
      <label class="inline-block mb-2">Confirm Password</label>
      <app-input [control]="confirmpassword" type="password" placeholder="Confirm password"></app-input>
    </div>
    <!-- Phone Number -->
    <div class="mb-3">
      <label class="inline-block mb-2">Phone Number</label>
      <app-input [control]="phone" placeholder="Enter phone number" format="00000-00000"></app-input>
    </div>
    <button type="submit"
      class="block w-full bg-indigo-400 text-white py-1.5 px-3 rounded transition
        hover:bg-indigo-500 disabled:opacity-50 disabled:bg-indigo-400"
        [disabled]="registerform.invalid || inSubmission">
      Submit
    </button>
  </form>
