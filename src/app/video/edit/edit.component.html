  <!-- Edit Modal -->
<app-modal modalId="editClip">
    <p class="text-2xl font-bold">Edit Video</p>

    <app-alert *ngIf="showAlert" [color]="alertColor">
        <p> {{ alertMsg }}</p>
    </app-alert>

    <!-- Form -->
    <form [formGroup]="editForm" (ngSubmit)="submit()">
      <!-- Title -->
      <div class="mt-4">
        <label class="block text-xl mb-4">Title</label>
        <app-input [control]="title" placeholder="Enter Title"></app-input>
      </div>

      <div class="mt-4 text-right">
        <button type="submit" [disabled]="isSubmission"
        [ngClass]="{
         'opacity-50' : isSubmission,
         'hover-bg-bg-indigo-700' : !isSubmission
        }"  
       class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none">
         Publish
       </button>
      </div>
    </form>
</app-modal>
